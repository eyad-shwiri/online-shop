<ui:composition template="/templates/layout.xhtml"
				xmlns="http://www.w3.org"
				xmlns:h="jakarta.faces.html"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:f="jakarta.faces.core">

	<ui:define name="title">Bestellung erfolgreich</ui:define>

	<ui:define name="content">
		<div class="product-card" style="text-align: center; padding: 40px; max-width: 800px; margin: 0 auto;">
			<div style="color: #28a745; font-size: 4rem; margin-bottom: 20px;">
				<i class="pi pi-check-circle"></i> ✓
			</div>

			<h1>Vielen Dank für deine Bestellung!</h1>
			<p style="font-size: 1.1rem; color: #555;">
				Deine Bestellung wurde erfolgreich entgegengenommen und wird nun bearbeitet.
			</p>

			<hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;" />

			<!-- Optional: Nochmal eine kleine Zusammenfassung (falls die Daten noch im Controller sind) -->
			<div style="text-align: left; background: #f9f9f9; padding: 20px; border-radius: 8px;">
				<h3>Bestelldetails</h3>
				<p>Status: <strong>In Bearbeitung</strong></p>
				<p>Zahlungsart: <strong>Rechnung</strong></p>
			</div>

			<div style="margin-top: 40px;">
				<h:link outcome="index" value="Zurück zum Start" styleClass="btn btn-primary"
						style="padding: 10px 25px; text-decoration: none;"/>
			</div>
		</div>
	</ui:define>

</ui:composition>
